User Story #1: I can see a title with id="title" in H1 sized text.
User Story #2: I can see a short explanation with id="description" in P sized text.
User Story #3: I can see a form with id="survey-form".
User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
User Story #7: Inside the form, I can enter a number in a field with id="number".
User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
User Story #9: If I enter numbers outside the range of the number input, which are defined by the min and max attributes, I will see an HTML5 validation error.
User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->


<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Survey Form</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

	<h1 id="title">Survey Form</h1>
		<p id="description">Let us know how to make it better, so you can learn more.</p>
		
	<div id="questions">

	<form method="GET" action="#" id="survey-form">
	
		<fieldset>
		<legend>About you</legend>
		<div class="row">
			<div class="labels">
				<label id="name-label">Name:</label>
			</div>
			<div class="blank-space">
				<input id="name" type="text" name="name" placeholder="Enter your Name" required>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label id="email-label">E-mail:</label>
			</div>
			<div class="blank-space">
				<input id="email" type="email" name="email" placeholder="Enter your E-mail" required>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label id="number-label">Age:</label>
			</div>
			<div class="blank-space">
				<input type="number" id="number" name="age" min="8" max="100" placeholder="Enter your Age" required>
			</div>
		</div>
		</fieldset>

		<div class="row">
			<div class="labels">
				<label for="currentRole">Which option best describes your role?</label>
			</div>
			<div>
				<select id="dropdown" name="currentRole" class="dropdownMenu">
					<option disabled selected>Select role</option>
					<option name="student">Student</option>
					<option name="employed">Employed</option>
					<option name="others">Others</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="recommended" name="recommended">So far, would you recommend us to a friend?</label>
				<ul style="list-style: none;">
					<li class="radio">
						<label>Definitely
							<input name="radio-buttons" value="1" type="radio">
						</label>
					</li>
					<li class="radio">
						<label>Maybe
							<input name="radio-buttons" value="2" type="radio">
						</label>
					</li>
					<li class="radio">
						<label>Not yet
							<input name="radio-buttons" value="3" type="radio">
						</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="opinion">What is our best feature, in your opinion?</label>
			</div>
			<div>
				<select id="dropdownMenu" name="currentRole" class="dropdownMenu">
					<option disabled selected>Select option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="openSource">Open Source</option>
				</select>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="preferences">Where can we improve for the future?<br>(Mark as many as you want):</label>
				<ul style="list-style: none;" id="preferences">
					<li class="checkboxes">
						<label>
							<input name="prefer" value="1" type="checkbox"> Front-end Projects
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="prefer" value="2" type="checkbox">
							Back-end Projects
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="prefer" value="3" type="checkbox">
							Data Visualization
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="prefer" value="4" type="checkbox">
							Challenges
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="prefer" value="5" type="checkbox">
							Open Source Community
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="prefer" value="6" type="checkbox">
							Gitter help rooms
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="prefer" value="7" type="checkbox">
							Videos
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="city-meetups" value="8" type="checkbox">
							City Meetups
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="wiki" value="9" type="checkbox">
							Wiki
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="forum" value="10" type="checkbox">
							Forum
						</label>
					</li>
					<li class="checkboxes">
						<label>
							<input name="additional-courses" value="11" type="checkbox">
							Additional Courses
						</label>
					</li>
				</ul>
			</div>
		</div>

		<div class="row">
			<div class="labels">
				<label for="suggestion">Feel free to tell us more</label>
				<textarea id="comments" class="input-field" placeholder="Give us your opinion..."></textarea>
			</div>
		</div>

		<button id="submit" type="submit">Submit</button>

	</form>
	</div>
	
</body>
</html>
